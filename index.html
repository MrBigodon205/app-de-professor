  <!-- CRASH REPORTER: Catch errors before React loads -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:99999;background:#fff;color:#000;padding:20px;font-family:monospace;overflow:auto;';
      errorDiv.innerHTML = '<h1 style="color:red;font-size:20px;margin-bottom:10px;">Erro Fatal (Crash Report)</h1>' +
        '<p><strong>Erro:</strong> ' + message + '</p>' +
        '<p><strong>Arquivo:</strong> ' + source + ':' + lineno + ':' + colno + '</p>' +
        '<pre style="background:#eee;padding:10px;border-radius:5px;margin-top:10px;">' + (error ? error.stack : 'Sem stacktrace') + '</pre>';
      document.body.appendChild(errorDiv);
      return false;
    };

    window.addEventListener('unhandledrejection', function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:99999;background:#fff;color:#000;padding:20px;font-family:monospace;overflow:auto;border-top:5px solid red;';
      errorDiv.innerHTML = '<h1 style="color:red;font-size:20px;margin-bottom:10px;">Promessa NÃ£o Tratada</h1>' +
        '<p><strong>Motivo:</strong> ' + (event.reason ? (event.reason.message || event.reason) : 'Desconhecido') + '</p>';
      document.body.appendChild(errorDiv);
    });
  </script>
